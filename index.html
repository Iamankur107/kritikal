<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harish & Ankur Website</title>
</head>
<body>
    <h1 id="title">This is it</h1>
    <div class="inputdata">
        <div class="f_no">
            <label for="Fnum">Enter one Number</label>
            <input type="number" name="FirstNumber" id="Fnum" value="Fnumber">
        </div>
        <div class="s_no">
            <label for="Snum">Enter another Number</label>
            <input type="number" name="SecondNumber" id="Snum" value="Snumber">
        </div>
    </div>
    <div class="calculator">
        <div class="functions">
            <h2 id="title">Click Any Of The Operation</h2>
            <ul>
                <li><button onclick="A()">Addition</button></li>
                <li><button onclick="S()">Subtraction</button></li>
                <li><button onclick="M()">Multiplication</button></li>
                <li><button onclick="D()">Division</button></li>
            </ul>
        </div>
    </div>
    <section id="add">
        <p id="resadd"></p>
    </section>
    <section id="sub">
        <p id="ressub"></p>
    </section>
    <section id="mult">
        <p id="resmult"></p>
    </section>
    <section id="div">
        <p id="resdiv"></p>
    </section>
    <script>
            let a=document.getElementById('Fnum');
            let b=document.getElementById('Snum');
            function A(){
                //Ankur'S Work 
                let c=parseInt(a.value)+parseInt(b.value);
                let x=document.getElementById("resadd");
                x.append('addition of a and b ==',+c);
            } 
            function S(){
                //Harish'S Work
                let m=document.getElementById("ressub");
                let n=parseInt(a.value)-parseInt(b.value);
                m.append('subtraction of a and b ==',+n);
            }
            function M(){
                //Ankur'S Work
                let c=parseInt(a.value)*parseInt(b.value);
                let x=document.getElementById("resmult");
                x.append('multiplication of a and b ==',+c);
                
            }
            function D(){
                //Harish'S Work
                let x=parseInt(a.value)/parseInt(b.value);
                let c=document.getElementById("resdiv");
                c.append('division of a and b ==',+x);
            }
    </script>
</body>
</html>
